<svg width="1200" height="800" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Graph Pattern -->
    <pattern id="graph-pattern" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <line x1="0" y1="0" x2="100" y2="100" stroke="white" stroke-width="0.5" stroke-opacity="0.1"/>
      <line x1="100" y1="0" x2="0" y2="100" stroke="white" stroke-width="0.5" stroke-opacity="0.1"/>
    </pattern>
    
    <!-- Dot Pattern -->
    <pattern id="dot-pattern" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="1" fill="white" fill-opacity="0.2"/>
    </pattern>
    
    <!-- Wave Filter -->
    <filter id="wave" x="0" y="0" width="100%" height="100%">
      <feTurbulence type="fractalNoise" baseFrequency="0.01" numOctaves="3" seed="0"/>
      <feDisplacementMap in="SourceGraphic" scale="20"/>
    </filter>
  </defs>
  
  <!-- Background Rect with Graph Pattern -->
  <rect width="1200" height="800" fill="url(#graph-pattern)"/>
  
  <!-- Dot Pattern Overlay -->
  <rect width="1200" height="800" fill="url(#dot-pattern)"/>
  
  <!-- Abstract Wave Elements -->
  <path d="M-100,300 C100,250 300,350 500,300 C700,250 900,350 1100,300 C1300,250 1500,350 1700,300 V800 H-100 Z" fill="white" fill-opacity="0.03" filter="url(#wave)"/>
  <path d="M-100,400 C100,350 300,450 500,400 C700,350 900,450 1100,400 C1300,350 1500,450 1700,400 V800 H-100 Z" fill="white" fill-opacity="0.02" filter="url(#wave)"/>
  
  <!-- Random Circuit Lines -->
  <path d="M100,100 L300,100 L300,200 L500,200 L500,300 L700,300" stroke="white" stroke-width="1" stroke-opacity="0.07" fill="none"/>
  <path d="M900,100 L700,100 L700,300 L500,300 L500,500 L300,500" stroke="white" stroke-width="1" stroke-opacity="0.07" fill="none"/>
  <path d="M1100,200 L900,200 L900,400 L700,400 L700,600 L500,600" stroke="white" stroke-width="1" stroke-opacity="0.07" fill="none"/>
  
  <!-- Connection Points -->
  <circle cx="300" cy="100" r="3" fill="white" fill-opacity="0.2"/>
  <circle cx="300" cy="200" r="3" fill="white" fill-opacity="0.2"/>
  <circle cx="500" cy="200" r="3" fill="white" fill-opacity="0.2"/>
  <circle cx="500" cy="300" r="3" fill="white" fill-opacity="0.2"/>
  <circle cx="700" cy="300" r="3" fill="white" fill-opacity="0.2"/>
  <circle cx="700" cy="100" r="3" fill="white" fill-opacity="0.2"/>
  <circle cx="700" cy="300" r="3" fill="white" fill-opacity="0.2"/>
  <circle cx="500" cy="300" r="3" fill="white" fill-opacity="0.2"/>
  <circle cx="500" cy="500" r="3" fill="white" fill-opacity="0.2"/>
  <circle cx="300" cy="500" r="3" fill="white" fill-opacity="0.2"/>
  <circle cx="900" cy="200" r="3" fill="white" fill-opacity="0.2"/>
  <circle cx="900" cy="400" r="3" fill="white" fill-opacity="0.2"/>
  <circle cx="700" cy="400" r="3" fill="white" fill-opacity="0.2"/>
  <circle cx="700" cy="600" r="3" fill="white" fill-opacity="0.2"/>
  <circle cx="500" cy="600" r="3" fill="white" fill-opacity="0.2"/>
  
  <!-- Larger Financial Icons -->
  <g opacity="0.1">
    <!-- Dollar Sign -->
    <circle cx="200" cy="200" r="30" fill="white" fill-opacity="0.1"/>
    <path d="M200,170 L200,230 M185,180 L215,180 M185,220 L215,220" stroke="white" stroke-width="3"/>
    
    <!-- Chart Icon -->
    <rect x="950" y="300" width="60" height="60" rx="5" fill="white" fill-opacity="0.1"/>
    <path d="M960,340 L980,320 L1000,350 L1030,310" stroke="white" stroke-width="3" fill="none"/>
    
    <!-- Growth Arrow -->
    <path d="M150,650 L250,550" stroke="white" stroke-width="3"/>
    <path d="M250,550 L220,560 L230,580" stroke="white" stroke-width="3" fill="none"/>
    
    <!-- Coin Icon -->
    <circle cx="900" cy="650" r="30" fill="white" fill-opacity="0.1"/>
    <circle cx="900" cy="650" r="20" fill="none" stroke="white" stroke-width="3"/>
  </g>
  
  <!-- Small Decorative Elements -->
  <g opacity="0.15">
    <circle cx="100" cy="400" r="5" fill="white"/>
    <circle cx="1100" cy="500" r="5" fill="white"/>
    <circle cx="600" cy="700" r="5" fill="white"/>
    <circle cx="400" cy="100" r="5" fill="white"/>
    <circle cx="800" cy="200" r="5" fill="white"/>
  </g>
</svg> 